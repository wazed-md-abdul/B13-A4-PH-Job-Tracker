<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Tracker</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome  -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
        integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- outfit font  -->

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Manrope:wght@200..800&family=Outfit:wght@100..900&family=Work+Sans:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <!-- shortcut icon  -->
    <link rel="shortcut icon" href="./assets/logo.png" type="image/x-icon">
    <style>
        * {
            font-family: "Geist", sans-serif;
        }
    </style>

</head>

<body class="bg-[#F8FAFC] ">
    <header class="w-[80%] mx-auto space-y-7 pt-6">
        <h1 class="text-[#002C5C] text-2xl font-bold">Job Application Tracker</h1>
        <div class="grid grid-cols-3 gap-6">
            <div class="bg-white rounded-md shadow-md p-5">
                <p class="font-medium">Total</p>
                <h2 id="totalId" class="text-[#002C5C] text-2xl font-bold">0</h2>
            </div>
            <div class="bg-white rounded-md shadow-md p-5">
                <p class="font-medium">Interview</p>
                <h2 id="interviewId" class="text-[green] text-2xl font-bold">0</h2>
            </div>
            <div class="bg-white rounded-md shadow-md p-5">
                <p class="font-medium">Rejected</p>
                <h2 id="rejectedId" class="text-[red] text-2xl font-bold">0</h2>
            </div>
        </div>
    </header>
    <main>
        <section class="w-[80%] mx-auto space-y-3 pt-2">
            <div>
                <h1 class="text-[#002C5C] text-xl font-bold">Available Jobs</h1>
            </div>
            <div class="space-x-5">
                <button class=" p-2 bg-white text-[grey] rounded-md cursor-pointer shadow-md">All</button>
                <button class=" p-2 bg-white text-[grey] rounded-md cursor-pointer shadow-md">Interview</button>
                <button class=" p-2 bg-white text-[grey] rounded-md cursor-pointer shadow-md">Rejected</button>
            </div>
        </section>
    </main>


</body>

</html>
